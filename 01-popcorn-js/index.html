<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>My Favorites</h1>
    <div class="js-favorites"></div>

    <h1>Popular Movies</h1>
    <div class="js-popular"></div>

    <h1>Top Rated</h1>
    <div class="js-top_rated"></div>

    <div class="overlay js-movie-details">
      <div class="movie">
        <img class="movie__poster js-movie-poster">
        <div class="movie__content">
          <h1 class="js-movie-title"></h1>
          <p class="js-movie-description"></p>
          <h2>Cast</h2>
          <ul class="movie__cast js-movie-cast"></ul>
          <a href="" class="js-favorite-button">Add to Favorites</a>
        </div>
      </div>
      
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
